<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PAPAN SCORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <div class="scoreboard-container">
        <div class="player-card">
            <h2>PLAYER 1</h2>
            <p>Skor sementara untuk Player 1</p>
            <button id="p1-button" class="btn btn-primary">+1 P1</button>
        </div>

        <div class="score-display">
            <h1>
                <span id="p1-display">0</span>
                <span> VS </span>
                <span id="p2-display">0</span>
            </h1>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>

        <div class="player-card">
            <h2>PLAYER 2</h2>
            <p>Skor sementara untuk Player 2</p>
            <button id="p2-button" class="btn btn-success">+2 P2</button>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript File -->
    <script src="app.js"></script>
</body>

</html>
